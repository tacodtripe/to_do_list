<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1adbc6859f.js" crossorigin="anonymous"></script>
    <title>Wbpack Exercise</title>
</head>
<body>
    <section class="container w-25 mt-3 wrapper">
        <div class="row justify-content-center align-content-center border-top">
            <div class="col-12 d-flex justify-content-between">
                <p>
                    Today's to do
                </p>
                <i class="fas fa-sync-alt me-1 mt-1"></i>
            </div>
        </div>
        <div class="row justify-content-center align-content-center border-top">
            <div class="col-12 position-relative">
                <input class="col-12" type="text" id="newTaskInput" placeholder="Add to your list...">
                <i class="fas fa-level-down-alt position-absolute"></i>
            </div>
        </div>
        <div id="toDoListContainer"></div>
    </section>
</body>
</html>
